---
- name: nginx - install repo
  yum_repository:
    name: nginx
    description: Nginx
    baseurl: http://nginx.org/packages/centos/$releasever/$basearch/
    enabled: true
    gpgcheck: false

- name: disable default nginx
  shell: yum module disable nginx -y
  args:
    warn: false

- name: nginx - install packages dependencies
  yum:
    name:
      - nginx
      - php-fpm
      - unit-php
    state: latest
    update_cache: true

- name: nginx - start php-fpm service
  service:
    name: php-fpm
    enabled: true
    state: started

- name: nginx - start nginx service
  service:
    name: nginx
    enabled: true
    state: started

- name: nginx - generate ssl dhparam
  shell: openssl dhparam -out /etc/nginx/dhparam.pem 2048
  register: dhparam
  args:
    creates: /etc/nginx/dhparam.pem

- name: nginx - Install php-fpm.conf
  template:
    src: www.conf
    dest: /etc/php-fpm.d/www.conf
  register: php_fpm_config

- name: nginx - Install nginx.conf
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  register: nginx_config

- name: nginx - restart_php-fpm
  service:
    name: php-fpm
    state: restarted

- name: nginx - restart nginx
  service:
    name: nginx
    state: restarted

