---
- name: Converge
  hosts: all

  pre_tasks:
    - name: Update apt cache (on Debian).
      apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'

- import_playbook: ../../lms-server.yml

  vars:
    swapfile_size: 256
    php_version: 7.4
    test_mode: true
