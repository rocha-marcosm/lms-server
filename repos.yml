    - name: MySQL 5.7 Community Server
      yum_repository:
        name: mysql57-community
        description: MySQL 5.7 Community Server
        baseurl: http://repo.mysql.com/yum/mysql-5.7-community/el/7/$basearch/ # http://repo.mysql.com/yum/mysql-5.7-community/el/$releasever/$basearch/
        enabled: yes
        gpgcheck: yes
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-mysql

