---
- name: firewalld - check packages
  yum:
    name:
      - firewalld
    state: latest

- name: firewalld - start service
  service:
    name: firewalld
    enabled: true
    state: started

- name: Firewalld - https
  firewalld:
    service: https
    permanent: true
    state: enabled

- name: Firewalld - http
  firewalld:
    service: http
    permanent: true
    state: enabled

- name: Firewalld - ssh
  firewalld:
    service: ssh
    permanent: true
    state: enabled
