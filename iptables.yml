---
- name: check packages
  yum:
    name:
      - iptables
      - iptables-services
    state: latest

- name: Start iptables
  service:
    name: iptables
    enabled: true
    state: started

- name: Allow related and established connections
  iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: Allow SSH Port 22
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 22
    jump: ACCEPT

- name: Allow SSH Port 80
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 80
    jump: ACCEPT

- name: Allow SSH Port 443
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 443
    jump: ACCEPT

- iptables:
    chain: INPUT
    policy: DROP

- iptables:
    chain: OUTPUT
    policy: ACCEPT

- iptables:
    chain: FORWARD
    policy: DROP

- name: save iptables
  command: service iptables save
